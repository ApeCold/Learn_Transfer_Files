<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>WiFi传书</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/sprites/app.css"/>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/lang.zh-Hans.js" type="text/javascript"></script>
    <script src="js/transfer.js" type="text/javascript"></script>
    <script src="js/ajaxfileupload.js" type="text/javascript"></script>
    <script src="js/bitcandies.upload5.js" type="text/javascript"></script>
</head>
<body>
<div class="nav-bar">
    <div class="nav-bar-content">
        <a href="http://manhua.163.com" target="_blank"><i class="f-ib sprite-app-logo"></i></a>
    </div>
</div>
<div id="wrapper" class="page-wrapper">
    <div id="content" class="f-cb main-content">
        <div id="operate_wrapper" class="operate_wrapper">
            <div id="j-drag-upload-area" class="drag-upload-area">
                <div id="j-drag-area-fade" class="drag-area-fade sprite-app-drag"></div>
                <div id="j-drag-area-real" class="drag-area-real"></div>
                <img class="luninag-normal" src="images/luniang.png" alt="小鹿WiFi"/>
            </div>
            <div class="format-suport">
                支持rar、zip压缩包<br>
                仅解析压缩包中文件夹、图片(PNG,JPEG)<br>
                暂不支持加密的压缩包<br>
            </div>

        </div>
        <div class="table_wrapper">
            <div class="upload-dao">
                <i class="f-ib sprite-app-phone"></i>
                <span class="f-ib">已上传文件列表</span>
                <div id="upload_form" class="upload-form f-ib">
                    <!--<a class="upload_button" href="javascript:void(0)"></a>-->
                    <a class="upload_button btn-upload f-ib" href="javascript:void(0)"><i
                            class="f-ib sprite-app-add"></i>选择文件</a>
                    <div class="file_upload_warper">
                        <input type="file" name="newfile" value="" id="newfile_0"
                               class="file_upload" multiple="multiple"/>
                    </div>
                    <!--<div id="upload_hint">支持TXT、EPUB、UMD、PDF和DOC</div>-->
                </div>
            </div>

            <div class="table">
                <div id="right">
                    <div class="table_header">
                        <div class="filename column">文件名称</div>
                        <div class="size column separator">大小</div>
                        <div class="operate column separator">操作</div>
                    </div>
                    <div class="files">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
